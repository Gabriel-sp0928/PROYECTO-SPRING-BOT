<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
  <title th:text="${title}">Configuración</title>
</head>
<body>
  <div layout:fragment="content">
    <div class="glass p-6 rounded-lg max-w-3xl mx-auto">
      <h2 class="text-2xl font-semibold mb-3">Configuración</h2>
      <p class="text-sm text-[#9aa4ad] mb-4">Aquí puede ajustar las opciones de la aplicación. (Página de configuración básica)</p>

      <section class="space-y-4">
        <div class="p-4 bg-[#071018]/60 border border-white/5 rounded">
          <h5 class="font-medium">Preferencias</h5>
          <p class="text-sm text-[#9aa4ad]">Color theme, notificaciones y otros ajustes.</p>
        </div>

        <div class="p-4 bg-[#071018]/60 border border-white/5 rounded">
          <h5 class="font-medium">Cuenta</h5>
          <p class="text-sm text-[#9aa4ad]">Gestión de perfil y seguridad.</p>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
