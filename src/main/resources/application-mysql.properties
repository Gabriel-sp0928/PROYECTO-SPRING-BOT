spring.application.name=industria-gafra

# MySQL datasource (example) - update credentials before use
spring.datasource.url=jdbc:mysql://localhost:3306/industria_gafra?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=change_me

# JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
# Flyway will manage schema migrations for MySQL
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.jpa.show-sql=true

# H2 Console (disabled for MySQL)
spring.h2.console.enabled=false

# JWT
jwt.secret=mySecretKey12345678901234567890123456789012345678901234567890
jwt.expiration=86400000

# Thymeleaf
spring.thymeleaf.cache=false

# Logging
logging.level.com.industriagafra=DEBUG
